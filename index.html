<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dia dos Namorados</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="firstScreen">
    <div class="card" id="card">
      <div class="heart"></div>
    </div>
  </div>

  <div class="second-screen" id="secondScreen">
    <div class="foto-container foto1">
      <img src="img/1.png" alt="Foto 1" loading="lazy">
    </div>

    <div class="foto-container foto2">
      <img src="img/2.png" alt="Foto 2" loading="lazy">
    </div>

    <div class="foto-container foto3">
      <div class="foto3-wrapper">
        <img src="img/stars.png" alt="Corações decorativos" class="decoracao-stars">
        <img src="img/3.png" alt="Foto 3" class="foto3-img" loading="lazy">
      </div>
    </div>

    <div class="foto-container foto4">
      <img src="img/4.png" alt="Foto 4" loading="lazy">
    </div>

    <div class="foto-container foto5">
      <img src="img/5.png" alt="Foto 5" loading="lazy">
    </div>

    <div class="foto-container piramede">
      <img src="img/piramede.png" alt="Pirâmide" loading="lazy">
    </div>

    <div class="foto-container foto6">
      <img src="img/6.png" alt="Foto 6" loading="lazy">
    </div>

    <div class="foto-container foto7">
      <img src="img/7.png" alt="Foto 7" loading="lazy">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
